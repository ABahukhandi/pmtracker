<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="pmtracker.css">
    <script>
      let locationInfo = {
        date: '2018-12-17',
        name: 'New Delhi, India',
        activity: 'Some random thing that Modi had to do here',
        ref: { source: 'NDTV', url: 'http://example.com' }
};
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info-content" hidden>
      <div><time class="info-date"></time></div>
      <div class="info-location-name"></div>
      <div class="info-activity"></div>
      <div>
        Source: <a class="info-ref"></a>
      </div>
    </div>
    <script src="pmtracker.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxxmf1EGaVzxC_AZPkN0Mg_2vWRyJybtM&callback=initmap" async defer></script>
  </body>
</html>
