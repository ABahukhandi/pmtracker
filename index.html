<!DOCTYPE html>
<html>
  <head>
    <title>PM {{site.data.pm.surname}} Tracker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="pmtracker.css">
    <script>
      var allActivities = {{ site.data.activities | jsonify }};
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info-content" hidden>
      <div class="info-photo-container" hidden><img class="info-photo"></div>
      <div class="info-headline today">PM {{site.data.pm.surname}} is at</div>
      <div class="info-headline past">PM {{site.data.pm.surname}} was at</div>
      <div class="info-location-name"></div>
      <div><time class="info-date"></time></div>
      <div class="info-events">
        <div class="info-event">
          <a class="info-event-source"><span class="icon-external-link inline-icon"></span></a> <span class="info-event-description"></span>
        </div>
      </div>
      <div class="info-no-events" hidden>
        <em>Assumed to be here.</em> If you know better, please <a href="/about#contributing">let us know</a>.
      </div>
    </div>
    <div id="time-period-controls" hidden>
      <form id="time-period-form" method="GET" action="/">
        <div>
          <label>
            <input type="radio" id="period-week" name="start" value="7d">
            <span>Last 7 days</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" id="period-month" name="start" value="30d">
            <span>Last 30 days</span>
          </label>
        </div>
      </form>
    </div>
    <div class="dismissable-control" id="today-warning" hidden>
      <div class="content">No data available for today. If you know better, please <a href="/about#contributing">let us know</a>.</div>
      <button class="closer no-decorate pointer" type="button"><span class="icon-close"></span></button>
    </div>
    <div id="footer">
      By <a href="{{site.data.meta.creator.url}}">{{site.data.meta.creator.name}}</a> <a class="inline-icon-link" href="https://twitter.com/{{site.data.meta.creator.twitter}}"><span class="icon-twitter inline-icon"></span></a> â€¢ <a href="/about">About</a>
    </div>
    <script src="pmtracker.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxxmf1EGaVzxC_AZPkN0Mg_2vWRyJybtM&libraries=places&callback=initmap" async defer></script>
  </body>
</html>
